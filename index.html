<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中小学积分管理系统</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; }
        body { font-family: '微软雅黑'; background: #f5f6fa; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .file-upload { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grade-section { margin: 20px 0; background: white; padding: 15px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: var(--primary); color: white; }
        tr:nth-child(even) { background: #f8f9fa; }
        .score-btn { padding: 5px 10px; margin: 0 3px; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn { background: #27ae60; color: white; }
        .exchange-panel { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; }

        /* 折叠样式 */
        .collapsible {
            cursor: pointer;
            padding: 10px;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible::after {
            content: "▼";
            transition: transform 0.3s;
        }
        .collapsible.active::after {
            transform: rotate(180deg);
        }
        .class-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .student-count {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".xlsx,.xls,.txt">
            <button onclick="importData()">导入名单</button>
        </div>

        <div class="file-upload">
            <input type="text" id="newClass" placeholder="年级班级（如：一年级1班）">
            <input type="text" id="newName" placeholder="学生姓名">
            <button class="add-btn" onclick="addStudent()">添加学生</button>
        </div>

        <div id="gradeContainer"></div>

        <div class="exchange-panel">
            <h3>奖品设置</h3>
            <div>
                <input type="text" id="prizeName" placeholder="奖品名称">
                <input type="number" id="prizePoints" placeholder="所需积分">
                <input type="number" id="prizeStock" placeholder="库存数量">
                <button class="add-btn" onclick="addPrize()">添加奖品</button>
            </div>
            <div id="prizeList"></div>
        </div>
    </div>

<script>
// Cloudflare配置
const CLOUDFLARE_API_URL = 'https://banji.446617.workers.dev/';

// 数据存储
let students = [];
let prizes = [];
let collapseStates = {};

// 初始化加载
// 前端数据加载逻辑
async function loadData() {
    try {
        // 并行获取所有必要数据
        const [classListRes, prizesRes] = await Promise.all([
            fetch(`${CLOUDFLARE_API_URL}/classes`),
            fetch(`${CLOUDFLARE_API_URL}/prizes`)
        ])
        
        const classList = await classListRes.json()
        const prizes = await prizesRes.json()
        
        // 获取所有班级数据
        const classDataRequests = classList.map(className => 
            fetch(`${CLOUDFLARE_API_URL}/class/${encodeURIComponent(className)}`)
        )
        const classResponses = await Promise.all(classDataRequests)
        
        // 合并数据
        let students = []
        let collapseStates = {}
        
        for (const res of classResponses) {
            const data = await res.json()
            students = students.concat(data.students)
            collapseStates = { ...collapseStates, ...data.collapseState }
        }
        
        // 更新前端状态
        this.students = students
        this.prizes = prizes
        this.collapseStates = collapseStates
        
    } catch (e) {
        console.error('加载失败:', e)
        // 本地回退逻辑...
    }
    renderAll()
}

// 保存数据逻辑
async function saveData() {
    try {
        // 保存奖品数据
        await fetch(`${CLOUDFLARE_API_URL}/prizes`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(this.prizes)
        })
        
        // 按班级保存数据
        const classes = [...new Set(this.students.map(s => s.className))]
        const saveRequests = classes.map(className => {
            const classStudents = this.students.filter(s => s.className === className)
            const classCollapse = Object.keys(this.collapseStates)
                .filter(key => key.startsWith(className))
                .reduce((obj, key) => {
                    obj[key] = this.collapseStates[key]
                    return obj
                }, {})
            
            return fetch(`${CLOUDFLARE_API_URL}/class/${encodeURIComponent(className)}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    students: classStudents,
                    collapseState: classCollapse
                })
            })
        })
        
        await Promise.all(saveRequests)
        
    } catch (e) {
        console.error('保存失败:', e)
        alert('部分数据保存失败！')
    }
}

// 添加新班级
async function addNewClass(className) {
    try {
        await fetch(`${CLOUDFLARE_API_URL}/classes`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ className })
        })
        // 更新本地班级列表
        await loadData()
    } catch (e) {
        console.error('添加班级失败:', e)
    }
}


// 渲染界面
function renderAll() {
    let html = '';
    const grades = [...new Set(students.map(s => s.grade))];
    
    grades.forEach(grade => {
        html += `<div class="grade-section"><h3>${grade}</h3>`;
        
        const classes = [...new Set(students
            .filter(s => s.grade === grade)
            .map(s => s.className))];
            
        classes.forEach(cls => {
            const studentList = students.filter(s => s.className === cls);
            const isCollapsed = collapseStates[cls] ?? false;
            
            html += `
            <div class="class-container">
                <div class="collapsible ${isCollapsed ? '' : 'active'}" 
                     onclick="toggleCollapse('${cls.replace(/'/g, "\\'")}')">
                    ${cls}
                    <span class="student-count">(${studentList.length}人)</span>
                </div>
                <div class="class-content" id="${cls}-content" 
                     style="max-height: ${isCollapsed ? '0' : '1000px'}">
                    <table>
                        ${studentList.map((s, i) => `
                        <tr>
                            <td>${s.name}</td>
                            <td>${s.score}分</td>
                            <td>
                                <button class="score-btn" style="background:#27ae60" 
                                    onclick="adjustScore(${i}, 1)">+1</button>
                                <button class="score-btn" style="background:#e74c3c" 
                                    onclick="adjustScore(${i}, -1)">-1</button>
                                <button class="score-btn" onclick="deleteStudent(${i})">删除</button>
                            </td>
                        </tr>`).join('')}
                    </table>
                </div>
            </div>`;
        });
        html += '</div>';
    });
    document.getElementById('gradeContainer').innerHTML = html;
}

// 折叠功能
function toggleCollapse(classId) {
    const content = document.getElementById(`${classId}-content`);
    const header = content.previousElementSibling;
    
    collapseStates[classId] = !collapseStates[classId];
    header.classList.toggle('active');
    
    content.style.maxHeight = collapseStates[classId] 
        ? '0' 
        : `${content.scrollHeight}px`;
    
    saveData();
}

// 核心功能
function adjustScore(index, delta) {
    students[index].score += delta;
    saveData();
    renderAll();
}

function addStudent() {
    const className = document.getElementById('newClass').value;
    const name = document.getElementById('newName').value;
    if (className && name) {
        students.push({
            grade: className.replace(/\d/g, ''),
            className,
            name,
            score: 0
        });
        saveData();
        renderAll();
    }
}

function deleteStudent(index) {
    students.splice(index, 1);
    saveData();
    renderAll();
}

// 奖品管理
function addPrize() {
    prizes.push({
        name: document.getElementById('prizeName').value,
        points: parseInt(document.getElementById('prizePoints').value),
        stock: parseInt(document.getElementById('prizeStock').value)
    });
    saveData();
    renderPrizes();
}

function renderPrizes() {
    document.getElementById('prizeList').innerHTML = prizes.map((p, i) => `
        <div style="margin:10px; padding:10px; border:1px solid #ddd">
            ${p.name} (需${p.points}分) 剩余：${p.stock}件
            <button onclick="exchangePrize(${i})">兑换</button>
        </div>
    `).join('');
}

function exchangePrize(index) {
    if (prizes[index].stock > 0) {
        const studentName = prompt("请输入兑换学生姓名：");
        const student = students.find(s => s.name === studentName);
        
        if (student && confirm(`确认扣除${prizes[index].points}积分兑换${prizes[index].name}？`)) {
            if (student.score >= prizes[index].points) {
                student.score -= prizes[index].points;
                prizes[index].stock--;
                saveData();
                renderAll();
                renderPrizes();
            } else {
                alert('积分不足！');
            }
        }
    }
}

// 文件处理
function importData() {
    const file = document.getElementById('fileInput').files[0];
    const reader = new FileReader();
    
    reader.onload = function(e) {
        if (file.name.endsWith('.txt')) {
            processTXT(e.target.result);
        } else {
            processExcel(e.target.result);
        }
        saveData();
        renderAll();
    }
    
    file.name.endsWith('.txt') 
        ? reader.readAsText(file) 
        : reader.readAsArrayBuffer(file);
}

function processTXT(data) {
    data.split('\n').forEach(line => {
        const [className, name] = line.split('@');
        if (className && name) {
            students.push({ 
                grade: className.match(/(.*?)\d/)[1],
                className: className.trim(),
                name: name.trim(),
                score: 0 
            });
        }
    });
}

function processExcel(data) {
    const workbook = XLSX.read(data, {type: 'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    XLSX.utils.sheet_to_json(sheet).forEach(row => {
        students.push({
            grade: row.班级.split(/\d/)[0],
            className: row.班级,
            name: row.姓名,
            score: 0
        });
    });
}

// 初始化
document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
