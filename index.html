<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中小学积分管理系统</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; }
        body { font-family: '微软雅黑'; background: #f5f6fa; margin: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .file-upload { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grade-section { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: var(--primary); color: white; }
        tr:nth-child(even) { background: #f8f9fa; }
        .score-btn { padding: 5px 10px; margin: 0 3px; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn { background: #27ae60; color: white; }
        .exchange-panel { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; }

        /* 优化折叠样式 */
        .collapsible {
            cursor: pointer;
            padding: 12px;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .collapsible:hover { background: #34495e; }
        .collapsible::after {
            content: "▼";
            transition: transform 0.3s;
            font-size: 0.8em;
        }
        .collapsible.active::after { transform: rotate(180deg); }

        /* 滚动条优化 */
        .class-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .scrollable-content {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 0 0 4px 4px;
        }
        .student-count {
            font-size: 0.9em;
            opacity: 0.8;
            margin-left: 10px;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="container">
        <!-- 文件上传和学生添加部分 -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".xlsx,.xls,.txt">
            <button onclick="importData()">导入名单</button>
        </div>

        <div class="file-upload">
            <input type="text" id="newClass" placeholder="年级班级（如：一年级1班）">
            <input type="text" id="newName" placeholder="学生姓名">
            <button class="add-btn" onclick="addStudent()">添加学生</button>
        </div>

        <!-- 年级班级容器 -->
        <div id="gradeContainer"></div>

        <!-- 奖品管理面板 -->
        <div class="exchange-panel">
            <h3>奖品设置</h3>
            <div>
                <input type="text" id="prizeName" placeholder="奖品名称">
                <input type="number" id="prizePoints" placeholder="所需积分">
                <input type="number" id="prizeStock" placeholder="库存数量">
                <button class="add-btn" onclick="addPrize()">添加奖品</button>
            </div>
            <div id="prizeList"></div>
        </div>
    </div>

<script>
// Cloudflare配置
const CLOUDFLARE_API_URL = 'https://banji.446617.workers.dev/';

// 数据存储结构
let classData = {}; 
let prizes = [];

// 增强版初始化加载
async function loadData() {
    try {
        // 并行请求优化
        const [classListRes, prizesRes] = await Promise.all([
            fetch(`${CLOUDFLARE_API_URL}/classes`),
            fetch(`${CLOUDFLARE_API_URL}/prizes`)
        ]);

        // 处理班级数据
        const classList = await classListRes.json();
        const classPromises = classList.map(className => 
            fetch(`${CLOUDFLARE_API_URL}/class/${encodeURIComponent(className)}`)
        );
        
        const classResponses = await Promise.all(classPromises);
        await Promise.all(classResponses.map(async (res, index) => {
            const data = await res.json();
            classData[classList[index]] = {
                students: data.students || [],
                collapseState: data.collapseState || false
            };
        }));

        // 处理奖品数据
        prizes = await prizesRes.json();
        
    } catch (e) {
        console.error('初始化加载失败:', e);
        alert('数据加载失败，请检查网络连接');
    }
    renderAll();
    renderPrizes();
}

// 优化后的渲染函数
function renderAll() {
    const gradeContainer = document.getElementById('gradeContainer');
    let html = '';
    const gradeMap = new Map();

    // 按年级分类
    Object.keys(classData).forEach(className => {
        const grade = className.replace(/\d+/g, '');
        if (!gradeMap.has(grade)) gradeMap.set(grade, []);
        gradeMap.get(grade).push(className);
    });

    // 生成HTML结构
    gradeMap.forEach((classes, grade) => {
        html += `<div class="grade-section"><h2>${grade}</h2>`;
        classes.sort((a, b) => a.match(/\d+/)[0] - b.match(/\d+/)[0])
               .forEach(className => {
            const { students, collapseState } = classData[className];
            html += `
            <div class="class-container">
                <div class="collapsible ${collapseState ? '' : 'active'}" 
                     onclick="toggleCollapse('${className}')">
                    ${className}
                    <span class="student-count">${students.length}人</span>
                </div>
                <div class="class-content ${collapseState ? '' : 'scrollable-content'}" 
                     id="${className}-content"
                     style="max-height: ${collapseState ? '0' : '70vh'}">
                    <table>
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>积分</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${students.map((s, i) => `
                            <tr>
                                <td>${s.name}</td>
                                <td>${s.score}分</td>
                                <td>
                                    <button class="score-btn" style="background:#27ae60" 
                                        onclick="adjustScore('${className}', ${i}, 1)">+1</button>
                                    <button class="score-btn" style="background:#e74c3c" 
                                        onclick="adjustScore('${className}', ${i}, -1)">-1</button>
                                    <button class="score-btn" 
                                        onclick="deleteStudent('${className}', ${i})">删除</button>
                                </td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        });
        html += '</div>';
    });
    
    gradeContainer.innerHTML = html;
}

// 优化后的折叠功能
async function toggleCollapse(className) {
    const content = document.getElementById(`${className}-content`);
    const header = content.previousElementSibling;
    const isCollapsing = !classData[className].collapseState;

    // 动态计算最大高度
    if (isCollapsing) {
        content.style.maxHeight = `${content.scrollHeight}px`;
        setTimeout(() => {
            content.style.maxHeight = '70vh';
        }, 10);
    } else {
        content.style.maxHeight = '0';
    }

    classData[className].collapseState = !classData[className].collapseState;
    header.classList.toggle('active');
    await saveClassData(className);
}

// 保持其他核心功能不变（addStudent, adjustScore等）

// 初始化加载
document.addEventListener('DOMContentLoaded', () => {
    loadData();
    // 添加窗口resize监听
    window.addEventListener('resize', () => {
        Object.keys(classData).forEach(className => {
            if (!classData[className].collapseState) {
                const content = document.getElementById(`${className}-content`);
                if (content) content.style.maxHeight = '70vh';
            }
        });
    });
});
</script>
</body>
</html>
