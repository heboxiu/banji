<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能积分管理系统</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
        }
        body {
            font-family: '微软雅黑', sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .file-upload {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        input[type="text"], 
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .collapsible {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible::after {
            content: "▼";
            transition: transform 0.3s;
        }
        .collapsible.active::after {
            transform: rotate(180deg);
        }
        .class-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: var(--primary);
            color: white;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .score-display {
            min-width: 80px;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 数据管理区域 -->
        <div class="file-upload">
            <div class="input-group">
                <input type="file" id="fileInput" accept=".xlsx,.xls,.txt">
                <button class="btn-primary" onclick="importData()">导入名单</button>
            </div>
            <div class="input-group">
                <input type="text" id="newClass" placeholder="输入班级（如：一年级1班）">
                <input type="text" id="newName" placeholder="学生姓名">
                <button class="btn-success" onclick="addStudent()">添加学生</button>
            </div>
        </div>

        <!-- 积分显示区域 -->
        <div id="gradeContainer"></div>

        <!-- 奖品管理区域 -->
        <div class="file-upload">
            <h3>奖品管理</h3>
            <div class="input-group">
                <input type="text" id="prizeName" placeholder="奖品名称">
                <input type="number" id="prizePoints" placeholder="所需积分">
                <input type="number" id="prizeStock" placeholder="库存数量">
                <button class="btn-success" onclick="addPrize()">添加奖品</button>
            </div>
            <div id="prizeList"></div>
        </div>
    </div>

<script>
// 配置项
const CLOUDFLARE_API = {
    BASE_URL: 'https://banji.446617.workers.dev/',
    ENDPOINTS: {
        CLASS: '/class',
        PRIZES: '/prizes'
    }
};

// 数据状态
let state = {
    students: [],
    prizes: [],
    collapseStates: JSON.parse(localStorage.getItem('collapseStates')) || {}
};

// 初始化
(async () => {
    try {
        const [studentsRes, prizesRes] = await Promise.all([
            fetch(`${CLOUDFLARE_API.BASE_URL}${CLOUDFLARE_API.ENDPOINTS.CLASS}`),
            fetch(`${CLOUDFLARE_API.BASE_URL}${CLOUDFLARE_API.ENDPOINTS.PRIZES}`)
        ]);
        
        const classData = await studentsRes.json();
        state.students = Object.values(classData).flat();
        state.prizes = await prizesRes.json();
    } catch (e) {
        console.error('云端加载失败，使用本地数据:', e);
        state.students = JSON.parse(localStorage.getItem('students')) || [];
        state.prizes = JSON.parse(localStorage.getItem('prizes')) || [];
    }
    renderAll();
    renderPrizes();
})();

// 数据同步方法
async function syncData() {
    // 本地备份
    localStorage.setItem('students', JSON.stringify(state.students));
    localStorage.setItem('prizes', JSON.stringify(state.prizes));
    localStorage.setItem('collapseStates', JSON.stringify(state.collapseStates));

    try {
        // 按班级同步
        const classes = [...new Set(state.students.map(s => s.className))];
        await Promise.all(classes.map(async className => {
            const classStudents = state.students.filter(s => s.className === className);
            await fetch(`${CLOUDFLARE_API.BASE_URL}${CLOUDFLARE_API.ENDPOINTS.CLASS}/${encodeURIComponent(className)}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(classStudents)
            });
        });

        // 同步奖品
        await fetch(`${CLOUDFLARE_API.BASE_URL}${CLOUDFLARE_API.ENDPOINTS.PRIZES}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(state.prizes)
        });
    } catch (e) {
        console.error('云端同步失败:', e);
        alert('云端同步失败，数据已保存到本地！');
    }
}

// 渲染方法
function renderAll() {
    const gradeContainer = document.getElementById('gradeContainer');
    const grades = [...new Set(state.students.map(s => s.grade))];
    
    gradeContainer.innerHTML = grades.map(grade => `
        <div class="grade-section">
            <h2>${grade}年级</h2>
            ${renderClasses(grade)}
        </div>
    `).join('');
}

function renderClasses(grade) {
    const classes = [...new Set(state.students
        .filter(s => s.grade === grade)
        .map(s => s.className))];
    
    return classes.map(className => {
        const isCollapsed = state.collapseStates[className];
        return `
        <div class="class-container">
            <div class="collapsible ${isCollapsed ? '' : 'active'}" 
                 onclick="toggleCollapse('${className}')">
                ${className}
                <span>(${getClassInfo(className)})</span>
            </div>
            <div class="class-content" id="${className}-content" 
                 style="max-height: ${isCollapsed ? '0' : '1000px'}">
                ${renderClassTable(className)}
            </div>
        </div>`;
    }).join('');
}

function renderClassTable(className) {
    return `<table>
        <thead><tr>
            <th>姓名</th>
            <th>积分</th>
            <th style="width: 200px;">操作</th>
        </tr></thead>
        <tbody>
            ${state.students
                .filter(s => s.className === className)
                .map((student, index) => `
                <tr>
                    <td>${student.name}</td>
                    <td class="score-display">${student.score}</td>
                    <td>
                        <button class="btn-success" 
                            onclick="adjustScore(${index}, 1)">+1</button>
                        <button class="btn-danger" 
                            onclick="adjustScore(${index}, -1)">-1</button>
                        <button class="btn-primary" 
                            onclick="showStudentDetail(${index})">详情</button>
                    </td>
                </tr>`)
                .join('')}
        </tbody>
    </table>`;
}

// 交互功能
function toggleCollapse(className) {
    state.collapseStates[className] = !state.collapseStates[className];
    const content = document.getElementById(`${className}-content`);
    content.style.maxHeight = state.collapseStates[className] ? '0' : `${content.scrollHeight}px`;
    syncData();
}

function adjustScore(index, delta) {
    state.students[index].score += delta;
    syncData();
    renderAll();
}

// 其他功能保持不变，需添加错误处理
// [文件处理、奖品管理等功能实现]

// 核心功能
function adjustScore(index, delta) {
    students[index].score += delta;
    saveData();
    renderAll();
}

function addStudent() {
    const className = document.getElementById('newClass').value;
    const name = document.getElementById('newName').value;
    if (className && name) {
        students.push({
            grade: className.replace(/\d/g, ''),
            className,
            name,
            score: 0
        });
        saveData();
        renderAll();
    }
}

function deleteStudent(index) {
    students.splice(index, 1);
    saveData();
    renderAll();
}

// 奖品管理
function addPrize() {
    prizes.push({
        name: document.getElementById('prizeName').value,
        points: parseInt(document.getElementById('prizePoints').value),
        stock: parseInt(document.getElementById('prizeStock').value)
    });
    saveData();
    renderPrizes();
}

function renderPrizes() {
    document.getElementById('prizeList').innerHTML = prizes.map((p, i) => `
        <div style="margin:10px; padding:10px; border:1px solid #ddd">
            ${p.name} (需${p.points}分) 剩余：${p.stock}件
            <button onclick="exchangePrize(${i})">兑换</button>
        </div>
    `).join('');
}

function exchangePrize(index) {
    if (prizes[index].stock > 0) {
        const studentName = prompt("请输入兑换学生姓名：");
        const student = students.find(s => s.name === studentName);
        
        if (student && confirm(`确认扣除${prizes[index].points}积分兑换${prizes[index].name}？`)) {
            if (student.score >= prizes[index].points) {
                student.score -= prizes[index].points;
                prizes[index].stock--;
                saveData();
                renderAll();
                renderPrizes();
            } else {
                alert('积分不足！');
            }
        }
    }
}

// 文件处理
function importData() {
    const file = document.getElementById('fileInput').files[0];
    const reader = new FileReader();
    
    reader.onload = function(e) {
        if (file.name.endsWith('.txt')) {
            processTXT(e.target.result);
        } else {
            processExcel(e.target.result);
        }
        saveData();
        renderAll();
    }
    
    file.name.endsWith('.txt') 
        ? reader.readAsText(file) 
        : reader.readAsArrayBuffer(file);
}

function processTXT(data) {
    data.split('\n').forEach(line => {
        const [className, name] = line.split('@');
        if (className && name) {
            students.push({ 
                grade: className.match(/(.*?)\d/)[1],
                className: className.trim(),
                name: name.trim(),
                score: 0 
            });
        }
    });
}

function processExcel(data) {
    const workbook = XLSX.read(data, {type: 'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    XLSX.utils.sheet_to_json(sheet).forEach(row => {
        students.push({
            grade: row.班级.split(/\d/)[0],
            className: row.班级,
            name: row.姓名,
            score: 0
        });
    });
}


// 初始化渲染
document.addEventListener('DOMContentLoaded', renderAll);
</script>
</body>
</html>
