<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中小学积分管理系统</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; }
        body { font-family: '微软雅黑'; background: #f5f6fa; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .file-upload { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grade-section { margin: 20px 0; background: white; padding: 15px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: var(--primary); color: white; }
        tr:nth-child(even) { background: #f8f9fa; }
        .score-btn { padding: 5px 10px; margin: 0 3px; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn { background: #27ae60; color: white; }
        .exchange-panel { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; }

        /* 折叠样式优化 */
        .collapsible {
            cursor: pointer;
            padding: 10px;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible::after {
            content: "▼";
            transition: transform 0.3s;
        }
        .collapsible.active::after {
            transform: rotate(180deg);
        }
        .class-content {
            max-height: 500px; /* 调整最大高度 */
            overflow-y: auto;  /* 添加滚动条 */
            overflow-x: hidden;
            transition: max-height 0.2s ease-out;
        }
        .student-count {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".xlsx,.xls,.txt">
            <button onclick="importData()">导入名单</button>
        </div>

        <div class="file-upload">
            <input type="text" id="newClass" placeholder="年级班级（如：一年级1班）">
            <input type="text" id="newName" placeholder="学生姓名">
            <button class="add-btn" onclick="addStudent()">添加学生</button>
        </div>

        <div id="gradeContainer"></div>

        <div class="exchange-panel">
            <h3>奖品设置</h3>
            <div>
                <input type="text" id="prizeName" placeholder="奖品名称">
                <input type="number" id="prizePoints" placeholder="所需积分">
                <input type="number" id="prizeStock" placeholder="库存数量">
                <button class="add-btn" onclick="addPrize()">添加奖品</button>
            </div>
            <div id="prizeList"></div>
        </div>
    </div>

<script>
// Cloudflare配置
const CLOUDFLARE_API_URL = 'https://banji.446617.workers.dev/';

// 数据存储结构
let classData = {}; // { className: { students: [], collapseState: boolean } }
let prizes = [];

// 初始化加载（修复数据加载）
async function loadData() {
    try {
        // 获取所有班级列表
        const classListRes = await fetch(`${CLOUDFLARE_API_URL}/classes`);
        const classList = await classListRes.json();
        
        // 并行获取所有班级数据
        const classPromises = classList.map(className => 
            fetch(`${CLOUDFLARE_API_URL}/class/${encodeURIComponent(className)}`)
        );
        
        const responses = await Promise.all(classPromises);
        for (const res of responses) {
            const data = await res.json();
            // 使用后端返回的className作为键
            classData[data.className] = {
                students: data.students || [],
                collapseState: data.collapseState || false
            };
        }
        
        // 获取奖品数据
        const prizesRes = await fetch(`${CLOUDFLARE_API_URL}/prizes`);
        prizes = await prizesRes.json();
        
    } catch (e) {
        console.error('加载失败:', e);
        alert('数据加载失败，请检查网络连接');
    }
    renderAll();
    renderPrizes();
}

// 保存班级数据（增强错误处理）
async function saveClassData(className) {
    try {
        const response = await fetch(`${CLOUDFLARE_API_URL}/class/${encodeURIComponent(className)}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                className,
                students: classData[className].students,
                collapseState: classData[className].collapseState
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP错误 ${response.status}`);
        }
    } catch (e) {
        console.error('保存失败:', e);
        alert('保存失败，请稍后重试');
    }
}

// 渲染函数（支持长名单滚动）
function renderAll() {
    let html = '';
    const grades = new Map();
    
    Object.keys(classData).forEach(className => {
        const grade = className.replace(/\d+/g, '');
        if (!grades.has(grade)) grades.set(grade, []);
        grades.get(grade).push(className);
    });

    grades.forEach((classes, grade) => {
        html += `<div class="grade-section"><h3>${grade}</h3>`;
        classes.forEach(className => {
            const { students, collapseState } = classData[className];
            html += `
            <div class="class-container">
                <div class="collapsible ${collapseState ? '' : 'active'}" 
                     onclick="toggleCollapse('${className}')">
                    ${className}
                    <span class="student-count">(${students.length}人)</span>
                </div>
                <div class="class-content" id="${className}-content" 
                     style="max-height: ${collapseState ? '0' : '500px'}">
                    <table>
                        ${students.map((s, i) => `
                        <tr>
                            <td>${s.name}</td>
                            <td>${s.score}分</td>
                            <td>
                                <button class="score-btn" style="background:#27ae60" 
                                    onclick="adjustScore('${className}', ${i}, 1)">+1</button>
                                <button class="score-btn" style="background:#e74c3c" 
                                    onclick="adjustScore('${className}', ${i}, -1)">-1</button>
                                <button class="score-btn" 
                                    onclick="deleteStudent('${className}', ${i})">删除</button>
                            </td>
                        </tr>`).join('')}
                    </table>
                </div>
            </div>`;
        });
        html += '</div>';
    });
    
    document.getElementById('gradeContainer').innerHTML = html;
}

function renderPrizes() {
    document.getElementById('prizeList').innerHTML = prizes.map((p, i) => `
        <div class="prize-item">
            <span>${p.name} (${p.points}分) 剩余：${p.stock}</span>
            <button onclick="exchangePrize(${i})">兑换</button>
        </div>
    `).join('');
}

// 折叠功能
async function toggleCollapse(gradeName, className) {
    const contentId = `${gradeName}-${className}-content`;
    const content = document.getElementById(contentId);
    const header = content.previousElementSibling;
    
    gradeData[gradeName][className].collapseState = !gradeData[gradeName][className].collapseState;
    header.classList.toggle('active');
    content.style.maxHeight = gradeData[gradeName][className].collapseState ? '0' : '500px';
    await saveClassData(gradeName, className);
}

// 初始化
document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
